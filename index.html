<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ENTRE PARA A BRIGADA SOS!</h1>

    <h2>Fomulário de cadastro:</h2>

    <div class="parte1">
        <form">
        <h3>Escreva suas informações:</h3>
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="nome">Sala:</label><br>
        <input type="text" id="sala" name="sala"><br>
        </form>
    </div>
    <div class="parte2">
        <form">
        <h3>Você é um(a):</h3>
        <div class="opção">
            <input type="radio" id="alienigena" name="identidade" value="Alienígena">
            <label for="alienigena">Alienígena</label>
        </div>
    
        <div class="opção">
            <input type="radio" id="vtempo" name="identidade" value="Viajante do tempo">
            <label for="vtempo">Viajante do tempo</label>
        </div>
                
        <div class="opção">
            <input type="radio" id="esper" name="identidade" value="Esper">
            <label for="esper">Esper</label>
        </div>

        <div class="opção">
            <input type="radio" id="outro" name="identidade" value="outro(a)">
            <label for="outro">Outro(a)</label>
        </div>

        <div class="botão">
            <input type="submit" value="Enviar">
        </div>
        
        </form>
    </div>

    <div class="parte3">
        <h3>Membros atuais:</h3>
        <p>
            Líder da Brigada: Haruhi Suzumiya <br>
            Membro Fundador: Kyon <br>
            Membro silenciosa: Yuki Nagato <br>
            Mascote: Mikuru Asahina <br>
            Estudante transferido: Itsuki Koizumi
        </p>
    </div>
    
    <div class="gallery">
        <a target="_blank" href="https://www.haruhi.tv/">
        <img src="images/logo.png" alt="logo" width="300">
        </a>
    </div>
</body>
</html>
